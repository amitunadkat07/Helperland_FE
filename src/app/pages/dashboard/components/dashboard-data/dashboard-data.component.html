<div class="d-flex justify-content-between">
    <div class="w-50">
        <h2 class="ms-5">
            Current Service Requests
        </h2>
    </div>
    <div class="w-50">
        <button class="btn btn-lg fs-4 rounded-pill position-absolute end-0 me-5 blueBtn">Add New Service Request</button>
    </div>
</div>
<div class="table">
    <table mat-table [dataSource]="datasource">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-md fs-4 me-4 rounded-pill blueBtn">Reschedule</button>
                <button class="btn btn-md btn-danger fs-4 rounded-pill">Cancel</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
