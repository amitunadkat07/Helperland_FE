<h1 class="text-center" mat-dialog-title>Register as Helper!</h1>
<mat-dialog-content>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="row mb-4">
          <div class="col-12 form-floating">
            <input type="text" class="w-100" formControlName="firstName" placeholder="First Name" />
            <span *ngIf="signupForm.get('firstName').invalid && (signupForm.get('firstName').dirty || signupForm.get('firstName').touched)" class="text-danger">
              {{ getErrorMessage('firstName') }}
            </span>
          </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 form-floating">
              <input type="text" class="w-100" formControlName="lastName" placeholder="Last Name" />
              <span *ngIf="signupForm.get('lastName').invalid && (signupForm.get('lastName').dirty || signupForm.get('lastName').touched)" class="text-danger">
                {{ getErrorMessage('lastName') }}
              </span>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 form-floating">
              <input type="email" class="w-100" formControlName="email" placeholder="Email Address" />
              <span *ngIf="signupForm.get('email').invalid && (signupForm.get('email').dirty || signupForm.get('email').touched)" class="text-danger">
                {{ getErrorMessage('email') }}
              </span>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 form-floating">
              <input type="text" class="w-100" formControlName="contact" placeholder="Mobile Number" />
              <span *ngIf="signupForm.get('contact').invalid && (signupForm.get('contact').dirty || signupForm.get('contact').touched)" class="text-danger">
                {{ getErrorMessage('contact') }}
              </span>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 form-floating">
              <input type="password" class="w-100" formControlName="password" placeholder="Password" />
              <span *ngIf="signupForm.get('password').invalid && (signupForm.get('password').dirty || signupForm.get('password').touched)" class="text-danger">
                {{ getErrorMessage('password') }}
              </span>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 form-floating">
              <input type="password" class="w-100" formControlName="confPassword" placeholder="Confirm Passsword" />
              <span *ngIf="signupForm.get('confPassword').invalid && (signupForm.get('confPassword').dirty || signupForm.get('confPassword').touched)" class="text-danger">
                {{ getErrorMessage('confPassword') }}
              </span>
              <span *ngIf="signupForm.hasError('passwordsMatch')" class="text-danger">
                Passwords do not match
              </span>
            </div>
        </div>
        <input type="hidden" class="w-100" formControlName="roleId" placeholder="Role Id" />
        <mat-checkbox formControlName="privacyPolicy">I accept terms and conditions & privacy policy .</mat-checkbox>
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-lg btn-info rounded-pill text-white text-center fs-3 col-12 mb-5 py-3 submitBtn" mat-button cdkFocusInitial mat-dialog-close [disabled]="signupForm.invalid">Getting started <i class="fa-solid fa-arrow-right ms-1"></i></button>
        </div>
    </form>
</mat-dialog-content>
