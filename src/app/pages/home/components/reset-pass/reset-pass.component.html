<form #resetpassForm="ngForm" class="container d-flex flex-column align-items-center mt-5" (submit)="onSubmit()">
    <div class="row mb-4 mt-5">
        <div class="col-12 form-floating">
            <input type="password" class="w-100" name="Password" cdkFocusInitial [(ngModel)]="resetObject.Password" placeholder="Password" ngModel required />
            <div *ngIf="resetpassForm.controls['Password'].invalid && (resetpassForm.controls['Password'].dirty || resetpassForm.controls['Password'].touched)" class="text-danger">
                Password is required
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12 form-floating">
            <input type="password" class="w-100" name="Confpassword" placeholder="Confirm Passsword" ngModel required />
            <div *ngIf="resetpassForm.controls['Confpassword'].invalid && (resetpassForm.controls['Confpassword'].dirty || resetpassForm.controls['Confpassword'].touched)" class="text-danger">
                Confirm Password is required
            </div>
            <div *ngIf="resetpassForm.controls['Password'].value !== resetpassForm.controls['Confpassword'].value && resetpassForm.controls['Confpassword'].dirty" class="text-danger">
                Password and Confirm Passsword must be same
            </div>
        </div>
    </div>
    <input type="hidden" name="Email" [(ngModel)]="resetObject.Email">
    <button type="submit" class="btn btn-info rounded-pill text-white text-center fs-3 col-2 mb-5 py-3 submitBtn" mat-button mat-dialog-close [disabled]="resetpassForm.invalid">Send</button>
</form>
<p class="text-center">
    <a class="login" mat-button mat-dialog-close>Login Now</a>
</p>
